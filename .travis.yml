language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t tamnd/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true tamnd/react-test npm test

after_success:
    - docker build -t tamnd/multi-client ./client
    - docker build -t tamnd/multi-nginx ./nginx
    - docker build -t tamnd/multi-server ./server
    - docker build -t tamnd/multi-worker ./worker
    # Take those images and push them to docker hub




